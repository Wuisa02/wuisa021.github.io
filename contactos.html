	<title>Cupcake Delight - Contacto</title>
	<link rel="icon" type="image/png" href="imgs/cupcake_icon.jpg">
	<style>
        /* Fondo con imagen */
		body {
			background-image: url('imgs/fondo_cupcake.jpg');
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
		}
		/* Colores temáticos */
		.navbar {
			background-color: #f8d7da; /* Color rosa pastel */
		}
		.navbar a.nav-link {
			color: #721c24;
		}
		.navbar a.nav-link:hover {
			color: #f08080;
		}
		h3 {
			color: #f08080;
		}
		footer {
			background-color: #f8d7da;
			padding: 20px;
			color: #721c24;
		}
		/* Estilo para el botón */
		.btn-custom {
			background-color: #FFB6C1; /* Rosa claro */
			border: none;
			color: white;
		}
		.btn-custom:hover {
			background-color: #FF99AA; /* Color un poco más oscuro al pasar el mouse */
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<header class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid">
						<a class="navbar-brand" href="#">
							<img src="imgs/cupcake_icon.jpg" alt="logo" class="d-inline-block align-text-top" width="30" height="24">
							Cupcake Delight
						</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      						<span class="navbar-toggler-icon"></span>
   						</button>
   						<div class="collapse navbar-collapse" id="navbarSupportedContent">
   							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item ms-3">
									<a href="index.html" class="nav-link active" aria-current="page" >
										Inicio
									</a>
								</li>
								<li class="nav-item ms-3">
									<a href="menu.html" class="nav-link">
										Menú
									</a>
								</li>
								<li class="nav-item ms-3">
									<a href="contactos.html" class="nav-link">
										Contacto
									</a>
								</li>
								<li class="nav-item ms-3">
									<a href="local.html" class="nav-link">
										Local
									</a>
								</li>
								<li class="nav-item dropdown ms-4">
									<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
										Especialidades
									</a>
									<ul class="dropdown-menu">
										<li>
											<a href="cupcakes.html" class="dropdown-item">
												Cupcakes Gourmet
											</a>
										</li>
										<li>
											<a href="sabores_y_precios.html" class="dropdown-item">
												Sabores y Precios
											</a>
										</li>
   									</ul>
   								</li>
   							</ul>
   						</div>
					</div>
				</nav>
			</div>
		</header>

		<main class="row mt-5">
			<div class="col">
				<h1 class="text-center">¿Quieres personalizar tus cupcakes?</h1>
				<h3 class="text-center">¡Contáctanos!</h3>
			</div>
		</main>

		<section class="row mt-4">
			<div class="col-lg-6">
				<form>
					<div class="mb-3">
						<label class="form-label" for="nom">Nombre:</label>
						<input class="form-control" type="text" id="nom" name="Nombre" placeholder="Nombre" />
					</div>
					<div class="mb-3">
						<label for="campo" class="form-label">Selecciona tu tipo de pedido</label>
						<select class="form-select" id="campo" name="TipoPedido">
							<option selected>----------</option>
							<option value="campo1">Cumpleaños</option>
							<option value="campo2">Boda</option>
							<option value="campo3">Eventos corporativos</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="fec" class="form-label">Fecha del pedido</label>
						<input type="date" id="fec" name="FechaPedido" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">¿Deseas recibir confirmación por correo?</label>
						<div>
							<input type="radio" class="form-check-input" name="ConfirmacionCorreo" value="true" id="confirmacionSi">
							<label for="confirmacionSi" class="form-check-label">Sí</label>
							<input type="radio" class="form-check-input ms-3" name="ConfirmacionCorreo" value="false" id="confirmacionNo">
							<label for="confirmacionNo" class="form-check-label">No</label>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Correo electrónico</label>
						<input type="email" id="email" class="form-control" placeholder="name@example.com" name="email" aria-describedby="emailHelp">
						<div id="emailHelp" class="form-text">
							Escribe tu correo correctamente para recibir detalles de tu pedido.
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-custom">Enviar solicitud</button>
					</div>
				</form>
			</div>
			<div class="col-lg-6 text-center">
				<img class="img-fluid rounded" src="imgs/cupcakes_form.jpg" alt="Cupcakes" style="max-width: 400px;">
			</div>
		</section>
	</div>

	<footer class="row mt-5">
